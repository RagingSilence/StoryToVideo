# --- 服务器基础配置 ---
server:
  port: ":8080"       # 后端服务监听端口
  mode: "debug"       # 开发模式用 "debug"，上线生产环境改为 "release"

# --- 数据库配置 ---
database:
  # 选项: "sqlite" 或 "mysql"
  driver: "sqlite"    
  # SQLite 写法: 数据库文件名
  source: "storyboard.db" 
  # MySQL 写法示例 (生产环境推荐):
  # source: "root:your_password@tcp(127.0.0.1:3306)/storyboard?charset=utf8mb4&parseTime=True&loc=Local"

# --- Redis 配置 (任务队列 Asynq 必须) ---
redis:
  addr: "127.0.0.1:6379"  # Redis 服务器地址
  password: ""            # 如果 Redis 设置了密码，请填在这里
  db: 0                   # 使用的 Redis 数据库编号 (0-15)

# --- Worker 配置 (连接本地 GPU 机器) ---
worker:
  # 必须与 frpc_visitor.ini 中的 bind_port (6000) 保持一致
  addr: "http://127.0.0.1:6000/generate"
  
  # 任务超时时间 (分钟)，生成视频比较慢
  timeout_minutes: 20 
